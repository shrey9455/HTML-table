<!DOCTYPE html>
<html>
    <title> table format</title>
    <body>
        <table border="2">
            <caption> demo table</caption>
            <tr>
                <th> </th>
                <th colspan="2"> column 1 </th>
                <th> column 2 </th>
                <!-- <th> column 3 </th> -->
        
            </tr>
            <tr>
                <th>Row 1</th>
                <td rowspan="2"> cell 1,1 </td>
                <td> cell 1,2 </td>
                <td> cell 1,3 </td>
        
            </tr>
            <tr>
                <th>row 2</th>
                <td> cell 2,1 </td>
                <td> cell 2,2 </td>
                <td> cell 2,3 </td>
            </tr>
            <tr>
                <th>row 3</th>
                <td> cell 3,1 </td>
                <td> cell 3,2 </td>
                <td> cell 3,3 </td>
            </tr>
        
        </table>
        
    </body>
</html>
